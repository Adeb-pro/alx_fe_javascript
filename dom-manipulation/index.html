<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
    #quoteDisplay { padding: 12px; border: 1px solid #333; min-height: 60px; margin-bottom: 10px; }
    select, input, button { padding: 6px; }
    .form-row { margin-top: 10px; display:flex; gap:8px; }
  </style>
</head>
<body>

<h1>Dynamic Quote Generator</h1>

<!-- Category Filter -->
<label>Filter by Category:</label>
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

<div id="quoteDisplay">Loadingâ€¦</div>

<button id="newQuote">Show New Quote</button>
<button id="exportBtn">Export Quotes (JSON)</button>

<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

<hr />

<h3>Add a New Quote</h3>
<div id="addQuoteContainer" class="form-row">
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button id="addQuoteBtn">Add Quote</button>
</div>

<script src="script.js"></script>
</body>
</html>
